---
# vars file for logrotate

logrotate_packages:
  - logrotate

logrotate_config_directory: /etc

logrotate_config_file: logrotate.conf

logrotate_confd_directory: "{{ logrotate_config_directory }}/logrotate.d"

_logrotate_user:
  default: root

_logrotate_group:
  default: root
  Debian: adm

_logrotate_service:
  default: logrotate.timer
  Alpine:
    default: ""  # Alpine uses cron.
  Suse: ""  # Suse uses cron.
  RedHat:
    default: ""
    "7": ""
    "8": ""
logrotate_service: "{{ _logrotate_service[ansible_facts['os_family']][ansible_facts['distribution_major_version']] | default(_logrotate_service[ansible_facts['os_family']]['default']) | default(_logrotate_service[ansible_facts['os_family']]) | default(_logrotate_service['default']) }}"
